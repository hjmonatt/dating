<div class="container mt-5 border border-3 border-light rounded">

    <h1>Interests</h1>
    <hr>
    <form action="#" method="post">
        <div class="row g-0">
            <!-- Indoor Interests -->
            <div class="form-group">
                <label class="col-lg-5 control-label" id="indoorActs"><strong>In-door Interests</strong></label>
                <div class="d-flex flex-wrap justify-content-center mb-3" id="indoorChecks">
                    <!-- Indoor-->
                    <check if="{{ @errors['indoor'] }}">{{ @errors['indoor'] }}</check>
                    <repeat group="{{ @indoors }}" value="{{ @indoor }}">
                        <div class="form-check col-md-3">
                            <label><input type="checkbox"
                                          name="indoor[]"
                                          id="{{ @indoor }}"
                                          value="{{ @indoor }}"> {{ ucfirst(@indoor) }}</label><br>
                        </div>
                    </repeat>
                </div>
                <!-- Outdoor Interests -->
                <div class="form-group">
                    <label class="col-lg-5 control-label" id="outdoorActs"><strong>Out-door Interests</strong></label>
                    <div class="d-flex flex-wrap justify-content-evenly mb-3" id="outdoorChecks">
                        <!-- Outdoor-->
                        <check if="{{ @errors['outdoor'] }}">{{ @errors['outdoor'] }}</check>
                        <repeat group="{{ @outdoors }}" value="{{ @outdoor }}">
                            <div class="form-check col-md-3">
                                <label><input type="checkbox"
                                              name="outdoor[]"
                                              id="{{ @outdoor }}"
                                              value="{{ @outdoor }}"> {{ ucfirst(@outdoor) }}</label><br>
                            </div>
                        </repeat>
                    </div>
                </div>
            </div>
            <!-- Right Side -->
